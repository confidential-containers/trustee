[package]
name = "attestation-service"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "grpc-as"
path = "bin/grpc-as/src/main.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.31"
base64 = "0.13.0"
clap = { version = "3.2.6", features = ["derive"] }
env_logger = "0.9.1"
futures = "0.3.17"
lazy_static = "1.4.0"
log = "0.4.14"
prost = "0.11.0"
rvps = { path = "./rvps/"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "*"
sha2 = "0.10"
shadow-rs = "0.16.3"
strum = "0.24.0"
strum_macros = "0.24.0"
tokio = { version = "1.0", features = ["full"] }
tonic = "0.8.1"
uuid = { version = "1.1.2", features = ["v4"] }

[build-dependencies]
shadow-rs = "0.16.3"
tonic-build = "0.8.0"
