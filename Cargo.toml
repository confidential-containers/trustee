[package]
name = "attestation-service"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "grpc-as"
path = "bin/grpc-as/src/main.rs"

[features]
default = [ "in-toto" ]
in-toto = []

[dependencies]
anyhow = "1.0"
async-trait = "0.1.31"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = [ "serde" ] }
clap = { version = "3.2.6", features = ["derive"] }
env_logger = "0.9.1"
futures = "0.3.17"
# TODO: Replace this with crate.io published version
in-toto = { git = "https://github.com/Xynnn007/in-toto-rs.git", rev = "7f69799" }
# TODO: Replace this with kbs-types next published version (0.2.0)
kbs-types = { git = "https://github.com/virtee/kbs-types.git", rev = "50ec211" }
lazy_static = "1.4.0"
log = "0.4.17"
path-clean = "0.1.0"
prost = "0.11.0"
redis = "0.21.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "*"
sha2 = "0.10"
shadow-rs = "0.19.0"
sled = "0.34.7"
strum = "0.24.0"
strum_macros = "0.24.0"
tempfile = "3.3.0"
tokio = { version = "1.0", features = ["full"] }
tonic = "0.8.1"
uuid = { version = "1.1.2", features = ["v4"] }

[build-dependencies]
shadow-rs = "0.19.0"
tonic-build = "0.8.0"

[dev-dependencies]
serial_test = "0.9.0"
sha2 = "0.10.2"
testing_logger = "0.1.1"
walkdir = "2.3.2"
