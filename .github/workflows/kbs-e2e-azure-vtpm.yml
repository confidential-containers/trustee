name: KBS e2e (Azure vTPM TEE)

on:
  workflow_dispatch:
# reactivate once we have a token that can add runners
#   push:
#     branches:
#     - main

permissions:
  contents: read

jobs:
  checkout:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Archive source
      run: git archive -o kbs.tar.gz HEAD

    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        path: ./kbs.tar.gz

  tdx-e2e-test:
    needs:
    - checkout
    uses: ./.github/workflows/kbs-e2e.yml
    permissions:
      packages: write
      contents: read
    with:
      runs-on-test: '["self-hosted","azure-cvm-tdx"]'
      tee: az-tdx-vtpm
      tarball: kbs.tar.gz
      kbs-client-features: az-tdx-vtpm-attester

  snp-e2e-test:
    needs:
    - checkout
    uses: ./.github/workflows/kbs-e2e.yml
    permissions:
      packages: write
      contents: read
    with:
      runs-on-test: '["self-hosted","azure-cvm"]'
      tee: az-snp-vtpm
      tarball: kbs.tar.gz
      kbs-client-features: az-snp-vtpm-attester
