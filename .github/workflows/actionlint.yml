name: Actionlint
on: [pull_request]
permissions:
  contents: read

jobs:
  actionlint:
    name: Workflow Files
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - uses: reviewdog/action-actionlint@f00ad0691526c10be4021a91b2510f0a769b14d0 # v1.68.0
      with:
        fail_level: any 
