name: Actionlint
on: [pull_request]
permissions:
  contents: read

jobs:
  actionlint:
    name: Workflow Files
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - uses: reviewdog/action-actionlint@e37e2ca68a70112d21e135229272da28ce2d0d5a # v1.66.1
      with:
        fail_level: any 
