name: KBS e2e (Sample TEE)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  checkout:
    permissions:
      packages: write
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Archive source
      run: git archive -o kbs.tar.gz HEAD

    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        path: ./kbs.tar.gz

  e2e-test-amd64:
    needs: checkout
    uses: ./.github/workflows/kbs-e2e.yml
    permissions:
      contents: read
      packages: write
    with:
      tee: sample
      tarball: kbs.tar.gz

  e2e-test-arm64:
    needs: checkout
    uses: ./.github/workflows/kbs-e2e.yml
    with:
      tee: sample
      arch: aarch64
      runs-on-build: '["ubuntu-22.04-arm"]'
      runs-on-test: '["ubuntu-22.04-arm"]'
      tarball: kbs.tar.gz
      kbs-client-features: "cca-attester"
    permissions:
      contents: read
      packages: write
