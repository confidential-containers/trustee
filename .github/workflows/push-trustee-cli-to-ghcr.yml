name: Build and Push trustee-cli

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  build_and_push:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            instance: ubuntu-24.04
          - arch: s390x
            instance: s390x
          - arch: aarch64
            instance: ubuntu-24.04-arm
    runs-on: ${{ matrix.instance }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Install ORAS
      uses: oras-project/setup-oras@8d34698a59f5ffe24821f0b48ab62a3de8b64b20 # v1.2.3
      with:
        version: 1.0.0

    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

    - name: Log in to ghcr.io
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build a statically linked trustee for ${{ matrix.arch }} linux
      run: |
        docker buildx build -f tools/trustee/Dockerfile \
          --build-arg ARCH="${{ matrix.arch }}" --output ./ .

    - name: Push to ghcr.io
      run: |
        commit_sha=${{ github.sha }}
        oras push \
          ghcr.io/confidential-containers/staged-images/trustee-cli:${commit_sha}-${{ matrix.arch }},latest-${{ matrix.arch }} \
          trustee
        if [ "${{ matrix.arch }}" = "x86_64" ]; then
          oras push ghcr.io/confidential-containers/staged-images/trustee-cli:latest trustee
        fi

